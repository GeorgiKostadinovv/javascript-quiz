<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>QUizWorld</title>
</head>
<body>
    <div class="logo">
        
        <img src="assets/images/logo.png" alt="logo"> 
        
    </div>

    <h1 class="heading">Quiz World

    </h1>

    
    <div id = "question-area">
        <h2 class = "current-question-area">Current Question</h2>
        <div id = "answer-area">
            <button class = "btn">Option 1</button>
            <button class = "btn">Option 2</button>
            <button class = "btn">Option 3</button>
            <button class = "btn">Option 4</button>
        </div>
    </div>

    
    <div class="preview-next-btn-area">
        <button id = "prev-btn">Preview</button>
        <button id = "next-btn">Next</button>
    </div>

    <div class="submit-btn-area"></div>

    <div class="score-area">
        <p class="scores">Current Score <span id="score">0</span></p>
        <p class="scores">Current Lifes <span id="lifes">0</span></p>
    </div>

    <div class="copyright-area"></div>

    <script src="assets/js/script.js"></script>
</body>
</html>
